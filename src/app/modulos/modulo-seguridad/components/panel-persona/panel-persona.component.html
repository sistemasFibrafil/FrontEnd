<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <!-- Filtros -->
    <p-panel header="OpciÃ³n de busqueda de {{titulo}}" [style]="{'margin-bottom':'20px'}">
        <div class="grid p-fluid">
            <div class="col-12 md:col-2">
                <input type="text" pInputText placeholder="Ingresar Usuario" size="100" [(ngModel)]="descripcionFind" />
            </div>
            <div class="col-12 md:col-4"></div>
            <div class="col-12 md:col-2">
                <button [disabled]="buttonAcces.btnBuscar" pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" (click)="onToBuscar()"></button>
            </div>
            <div class="col-12 md:col-2">
                <button [disabled]="buttonAcces.btnNuevo" pButton type="button" label="{{globalConstants.cNuevo}}" icon="{{globalConstants.icoNuevo}}" (click)="onToCreate()"></button>
            </div>
            <div class="col-12 md:col-2">
                <app-btn-salir [isMargenTop]="false"></app-btn-salir>
            </div>
        </div>
    </p-panel>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">
        <p-table
        [value]="listModelo"
        [columns]="columnas"
        [paginator]="true"
        [rows]="globalConstants.sizePage"
        dataKey="idPersona"
        editMode="row"
        [autoLayout]="true"
        [responsive]="true"
        styleClass="{{globalConstants.cStyleTableGridLines}}"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{{globalConstants.currentPageReportTemplate}}">
            <!-- Header -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="{{col.field}}" *ngFor="let col of columns" class="custom-header">
                        <p-sortIcon field="{{col.field}}"></p-sortIcon> {{col.header}}
                    </th>
                    <th colspan="2" class="custom-header">Acciones</th>
                </tr>
            </ng-template>
            <!-- body -->
            <ng-template pTemplate="body" let-modelo let-editing="editing" let-ri="rowIndex">
            <tr>
              <td class="custom-td-6">
                <span class="p-column-title">Usuario</span> {{modelo.usuario}}
              </td>
              <td class="p-fluid">
                <span class="p-column-title">Apellidos y Nombres</span> {{modelo.nombreCompleto}}
              </td>
              <td class="custom-td-7">
                <span class="p-column-title">Nro Documento</span> {{modelo.nroDocumento}}
              </td>
              <td class="custom-td-3">
                <span class="p-column-title">Perfil</span> {{modelo.descripcionPerfil}}
              </td>
              <td class="custom-td-4">
                <span class="p-column-title">Activo</span>
                <p-checkbox [(ngModel)]="modelo.flgActivo" [binary]="true" [disabled]="true"></p-checkbox>
              </td>
              <td class="custom-td-2">
                <button [disabled]="buttonAcces.btnEditar" pButton icon="{{globalConstants.icoEditar}}" class="{{globalConstants.cStyleButtonSuccess}}" (click)="onToRowSelectEdit(modelo)"></button>
              </td>
              <td class="custom-td-2">
                <button [disabled]="buttonAcces.btnEliminar" pButton icon="{{globalConstants.icoEliminar}}" class="{{globalConstants.cStyleButtonDanger}}" (click)="onToRowSelectDelete(modelo)"></button>
              </td>
            </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">{{globalConstants.currentTableEmptyMessage}}</td>
                </tr>
            </ng-template>
        </p-table>
        <p-footer>
            <div class="grid p-fluid">
                <div class="col-12 md:col-2">
                    <button [disabled]="buttonAcces.btnNuevo" pButton type="button" label="{{globalConstants.cNuevo}}" icon="{{globalConstants.icoNuevo}}" (click)="onToCreate()"></button>
                </div>
            </div>
        </p-footer>
    </p-panel>
</div>
